<html ng-app="theGame">
<head>
	<title>The Game</title>
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/theGameCtrl.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="theGameCtrl">
	<div class="jumbotron">
		<h3>{{title}}</h3>
		<h4 style="font-weight: bold;">You've chosen: {{userChoice}}</h4>
		<h4 style="font-weight: bold;">Computer: {{computerWeapon.name}}</h4>

		<div>{{resultMsg}}</div>

		<select class="form-control" ng-model="weapon.name" ng-options="weapon.name for weapon in weapons">
			<option value="">What's your weapon?</option>
		</select>
		
		<button class="btn btn-primary btn-block" ng-click="startTheGame(weapon.name)" ng-disabled="!weapon.name">I'm Feeling Lucky!</button>

	</div>
	<div ng-include="'footer.html'"></div>
</body>
</html>
